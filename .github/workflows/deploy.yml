name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/eve-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      EC2_INSTANCE_ID: i-021ca6be74a5d9b16

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Copy deployment files via SSM
        run: |
          # Read and base64 encode the docker-compose file
          COMPOSE_CONTENT=$(base64 -w 0 deploy/docker-compose.prod.yml)

          # Base64 encode secrets to avoid shell escaping issues
          PG_PASS_B64=$(echo -n '${{ secrets.POSTGRES_PASSWORD }}' | base64 -w 0)
          SESSION_B64=$(echo -n '${{ secrets.SESSION_SECRET }}' | base64 -w 0)

          # Send command to create directory, write files, and set up .env
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              \"sudo mkdir -p /srv/eve\",
              \"echo '$COMPOSE_CONTENT' | base64 -d | sudo tee /srv/eve/docker-compose.prod.yml > /dev/null\",
              \"PG_PASS=\$(echo '$PG_PASS_B64' | base64 -d) && echo \\\"POSTGRES_PASSWORD=\$PG_PASS\\\" | sudo tee /srv/eve/.env > /dev/null\",
              \"SESSION=\$(echo '$SESSION_B64' | base64 -d) && echo \\\"SESSION_SECRET=\$SESSION\\\" | sudo tee -a /srv/eve/.env > /dev/null\"
            ]" \
            --query 'Command.CommandId' \
            --output text)

          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$EC2_INSTANCE_ID" || true

          # Check result
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$EC2_INSTANCE_ID" \
            --query '[Status, StatusDetails]' \
            --output text

      - name: Deploy to EC2 via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$EC2_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              \"cd /srv/eve\",
              \"echo '${{ secrets.GHCR_PAT }}' | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin\",
              \"docker compose -f docker-compose.prod.yml pull\",
              \"docker compose -f docker-compose.prod.yml run --rm app npm run migrate || true\",
              \"docker compose -f docker-compose.prod.yml up -d\",
              \"docker image prune -f --filter label=org.opencontainers.image.source=https://github.com/gulati8/eastvillageeverything || true\"
            ]" \
            --query 'Command.CommandId' \
            --output text)

          echo "Command ID: $COMMAND_ID"

          # Wait for command to complete (up to 5 minutes)
          for i in {1..30}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$EC2_INSTANCE_ID" \
              --query 'Status' \
              --output text 2>/dev/null || echo "Pending")

            echo "Status: $STATUS"

            if [[ "$STATUS" == "Success" ]]; then
              echo "Deployment successful!"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --query 'StandardOutputContent' \
                --output text
              exit 0
            elif [[ "$STATUS" == "Failed" || "$STATUS" == "Cancelled" || "$STATUS" == "TimedOut" ]]; then
              echo "Deployment failed!"
              aws ssm get-command-invocation \
                --command-id "$COMMAND_ID" \
                --instance-id "$EC2_INSTANCE_ID" \
                --query '[StandardOutputContent, StandardErrorContent]' \
                --output text
              exit 1
            fi

            sleep 10
          done

          echo "Timeout waiting for deployment"
          exit 1
